<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamShare</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --accent: #ff00e6;
            --dark: #0a0a12;
            --darker: #050508;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
            --neon-glow-blue: 0 0 10px var(--secondary), 0 0 20px var(--secondary), 0 0 30px var(--secondary);
            --neon-glow-pink: 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 30px var(--accent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--darker);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 184, 255, 0.1) 0%, transparent 20%);
            pointer-events: none;
            z-index: -1;
        }

        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: floatIcon 15s linear infinite;
            font-size: 24px;
            color: var(--primary);
        }

        .wrapper-container {
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        .welcome-container {
            background-color: rgba(10, 10, 18, 0.8);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .welcome-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            animation: scanline 3s linear infinite;
        }

        .welcome-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: var(--neon-glow);
            position: relative;
            padding-bottom: 10px;
        }

        .welcome-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: linePulse 2s infinite;
        }

        .typing-container {
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
        }
        
        .typing-text {
            display: inline-block;
            color: #aaa;
            font-size: 1.1rem;
            line-height: 1.5;
            border-right: 2px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
        }

        .enter-button {
            background: linear-gradient(45deg, var(--dark), var(--darker));
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .enter-button:hover {
            background: linear-gradient(45deg, var(--darker), var(--dark));
            box-shadow: var(--neon-glow);
            transform: translateY(-2px);
        }

        .enter-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 255, 157, 0) 0%,
                rgba(0, 255, 157, 0) 30%,
                rgba(0, 255, 157, 0.1) 45%,
                rgba(0, 255, 157, 0.5) 50%,
                rgba(0, 255, 157, 0.1) 55%,
                rgba(0, 255, 157, 0) 70%,
                rgba(0, 255, 157, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        .container {
            background-color: rgba(10, 10, 18, 0.8);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: none;
        }

        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            animation: scanline 3s linear infinite;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: var(--neon-glow);
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: linePulse 2s infinite;
        }

        .owner-info {
            text-align: center;
            margin: 15px 0;
            font-size: 0.9rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            padding-bottom: 10px;
        }

        .owner-info::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: linePulse 2.5s infinite;
        }

        .owner-info a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .owner-info a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .owner-info a:hover::after {
            width: 100%;
        }

        .form-wrapper {
            margin-top: 30px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-item {
            margin-bottom: 20px;
            position: relative;
        }

        .form-item::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.2), transparent);
            animation: lineFlow 4s infinite;
        }

        .form-item:last-child::after {
            display: none;
        }

        .form-item label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: var(--secondary);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }

        .form-item label::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 184, 255, 0.2), transparent);
            animation: lineFlow 3s infinite reverse;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background-color: rgba(5, 5, 8, 0.8);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 4px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            position: relative;
        }

        input::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: var(--primary);
            font-size: 16px;
            animation: iconPulse 2s infinite;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        input:focus::before {
            transform: scaleX(1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(45deg, var(--dark), var(--darker));
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, var(--darker), var(--dark));
            box-shadow: var(--neon-glow);
            transform: translateY(-2px);
        }

        button:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 255, 157, 0) 0%,
                rgba(0, 255, 157, 0) 30%,
                rgba(0, 255, 157, 0.1) 45%,
                rgba(0, 255, 157, 0.5) 50%,
                rgba(0, 255, 157, 0.1) 55%,
                rgba(0, 255, 157, 0) 70%,
                rgba(0, 255, 157, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        #result {
            display: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        #result::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: lineFlow 2s infinite;
        }

        #result::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: lineFlow 2s infinite reverse;
        }

        .success {
            background-color: rgba(0, 255, 157, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6b6b;
        }

        #processing {
            margin-top: 20px;
        }

        .current-online {
            background-color: rgba(5, 5, 8, 0.8);
            border: 1px solid rgba(0, 184, 255, 0.3);
            border-radius: 4px;
            padding: 12px 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #aaa;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-online::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            animation: lineFlowVertical 3s infinite;
        }

        .current-online::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--secondary), transparent);
            animation: lineFlow 3s infinite;
        }

        .current-online:hover {
            border-color: rgba(0, 184, 255, 0.6);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 184, 255, 0.2);
        }

        .count-text {
            color: var(--secondary);
            font-weight: 600;
        }

        .status-icon {
            font-size: 18px;
            animation: pulseIcon 2s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 157, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0); }
        }

        @keyframes pulseIcon {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.5;
            }
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        @keyframes floatIcon {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes linePulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes lineFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes lineFlowVertical {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blinkCursor {
            from, to { border-color: transparent }
            50% { border-color: var(--primary) }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 20px;
            }
            
            h1::after, .owner-info::after {
                animation-duration: 3s;
            }

            .
